query GetPostPreview($id: ID!) {
  post(id: $id, idType: DATABASE_ID, asPreview: true) {
    databaseId
    title
    content(format: RENDERED)
    excerpt(format: RENDERED)
    date
    featuredImage {
      node {
        sourceUrl
        mediaDetails {
          width
          height
          sizes {
            sourceUrl
            height
            width
            name
          }
        }
      }
    }
    author {
      node {
        name
        slug
        avatar {
          url
        }
      }
    }
    categories {
      nodes {
        databaseId
        name
        slug
      }
    }
    tags {
      nodes {
        databaseId
        name
        slug
      }
    }
  }
}
