# import "./fragments.gql"

query GetPosts($first: Int!) {
  posts(first: $first, where: { status: PUBLISH }) {
    nodes {
      ...PostsDetails
    }
  }
}

query GetPostsByAuthor($slug: ID!, $first: Int!) {
  user(id: $slug, idType: SLUG) {
    name
    posts(first: $first, where: { status: PUBLISH }) {
      nodes {
        ...PostsDetails
      }
    }
  }
}

query GetPostsByCategory($slug: ID!, $first: Int!) {
